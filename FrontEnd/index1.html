<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple UI Header</title>
  <script src="script1.js"></script>
</head>

<body>
  <div class="header">
    <div>
      <h1>Sign UP</h1>
    </div>
    <div style="display: flex;">
      <div class="profile-img">
        <input type="file" class="file-input" id="fileInput" onchange="handleFileSelect(this)">
        <label for="fileInput" class="file-label upload-btn">
          <img src="image.png" alt="Profile Picture">
        </label>
      </div>
      <button onclick="logout()">Logout</button>
      <select id="Options" onclick="Users()">

      </select>
    </div>
  </div>

  <div class="container">
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" value="" required>
        </div>
        <div class="form-group">
          <label for="rollNo">Roll No:</label>
          <input type="number" id="rollNo" name="rollNo" value="" required>
        </div>
        <div class="form-group">
          <label for="mobileNo">Mobile No:</label>
          <input type="tel" id="mobileNo" name="mobileNo" value="" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" value="" required>
        </div>
        <div class="form-group">
          <button type="submit" onclick="FormData()">Submit</button>
        </div>
      </form>
    </div>

    <!-- output -->
    <div class="outputContainer">
      <button onclick="Output()">Output</button>
      <table>
        <thead>
          <tr>
            <td>Name</td>
            <td>Roll NO</td>
            <td>Mobile NO</td>
            <td>E-Mail</td>
          </tr>
        </thead>
        <tbody id="output">

        </tbody>          
      </table>
    </div>
  </div>

</body>

</html>
